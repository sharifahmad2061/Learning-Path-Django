<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nadia's Garden</title>
</head>

<body>
    <h1>Order a Pizza</h1>
    <form action="{% url 'order' %}" method="POST">
        {% csrf_token %}
        {{ pizza_form.as_p }}
        <input type="submit" value="Order Pizza">
    </form>
    {% if order_response %}
    <h2>{{order_response}}</h2>
    {% endif %}
    <br>
    {% if created_pizza_id %}
    <h3><a href="{% url 'edit_order' created_pizza_id %}">Edit Your Order</a></h3>
    {% endif %}
    <br>
    <span>Want more than One Pizza</span>
    <form action="{% url 'multiple_pizzas' %}" method="GET">
        {{multiple_pizza_form.as_p}}
        <input type="submit" value="Get Pizzas">
    </form>
</body>

</html>
