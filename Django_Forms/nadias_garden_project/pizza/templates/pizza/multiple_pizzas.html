{% extends 'pizza/base.html' %}
{% block content %}
<h2>Order Pizzas (i.e. MULTIPLE)</h2>
{% if note %}
<h2>{{note}}</h2>
{% endif %}
<form action="{% url 'multiple_pizzas' %}" method="POST">
    {% csrf_token %}
    {{formset.management_form}}
    {% for form in formset %}
    {{form}}
    <br>
    {% endfor %}
    <input type="submit" value="Order Pizzas">
</form>
{% endblock %}
