<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Pizzas</title>
</head>

<body>
    <h2>Order Pizzas (i.e. MULTIPLE)</h2>
    {% if note %}
    <h2>{{note}}</h2>
    {% endif %}
    <form action="{% url 'multiple_pizzas' %}" method="POST">
        {% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
        {{form}}
        <br>
        {% endfor %}
        <input type="submit" value="Order Pizzas">
    </form>
</body>

</html>
