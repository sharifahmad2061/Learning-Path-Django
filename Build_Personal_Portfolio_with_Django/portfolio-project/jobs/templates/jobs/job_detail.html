{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sharif Ahmad</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <main role="main">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header text-center">
                        <h1>
                            Job Detail
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h3>{{job.name}}</h3>
                        {% if job.image %}
                        <img alt="Bootstrap Image Preview" src="{{job.image.url}}" class="card-img-top">
                        {% else %}
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: Thumbnail">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">Thumbnail</text>
                        </svg>
                        {% endif %}
                        <p><b>Employer:</b> {{job.employer}}</p>
                        <p><b>Superviser:</b> {{job.focal_person}}</p>
                        <p><b>Reference:</b> {{job.focal_person_contact}} | {{job.focal_person_email}}</p>
                        <p> <b>Summary:</b>
                            {{job.summary}}
                        </p>
                        <p><a href="{% url 'index' %}" class="btn btn-primary">Back</a></p>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="{%static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>

</html>
